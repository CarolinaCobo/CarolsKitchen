<!-- Resume project -->

 <section class="container-fluid">
        <div class="row bg-color-contact">
            <div class="col">
                <h3 class="contact-heading uppercase text-center">Do you have any questions?</h3>
                <h5 class="uppercase text-center">Let me help you!</h5>

                <div class="center-form">
                    <form action="https://formspree.io/f/myybnywk"
                    method="POST">
                        <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                        <input type="email"  name="_replyto" id="emailaddress" class="form-control" placeholder="Email" required />
                        <textarea rows="5" name="question" id="question" class="form-control" placeholder="Question" required></textarea>
                       
                        <div class="form-row text-center">
                            <div class="col">
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
 </section>
